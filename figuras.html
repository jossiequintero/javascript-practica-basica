<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Geometric Figures | JavaScript Basic Practice</title>
</head>

<body>
    <header>
        <h1>Geometric Figures</h1>
        <p>This is a basic geometric calculator for the most common figures</p>
    </header>
    <section>
        <h2>Calculate the area and perimeter of a square</h2>
        <form action="">
            <label for="inputSideSquare">Write each side of the square size</label>
            <input type="number" id="inputSideSquare" />
            <button id="perimeterSquareBtn" type="button" onclick="calculatePerimeterSquare()">
					Perimeter
				</button>
            <button id="areaSquareBtn" type="button" onclick="calculateAreaSquare()">
					Area
				</button>
        </form>
    </section>
    <section>
        <h2>Calculate the area and perimeter of a triangle</h2>
        <form action="">
            <h3>Perimeter</h3>
            <label for="inputSideTriangle1">Side A</label>
            <input type="number" id="inputSideTriangle1" />
            <label for="inputSideTriangle2">Side B</label>
            <input type="number" id="inputSideTriangle2" />
            <label for="inputBaseTriangle">Base</label>
            <input type="number" id="inputBaseTriangle" />
            <button id="perimeterTriangleBtn" type="button" onclick="calculatePerimeterTriangle()">
					Calculate
				</button>
            <h3>Area</h3>
            <label for="inputBaseTriangle2">Base</label>
            <input type="number" name="" id="inputBaseTriangle2" />
            <label for="inputHeightTriangle">Height</label>
            <input type="number" name="" id="inputHeightTriangle" />
            <button id="areaTriangleBtn" type="button" onclick="calculateAreaTriangle()">
					Area
				</button>
        </form>
    </section>
    <script src="./js/figuras.js"></script>
</body>

</html>
