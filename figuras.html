<html lang="en">

<body>
    <header>
        <h1>Geometric Figures</h1>
        <p>This is a basic geometric calculator for the most common figures</p>
    </header>
    <section>
        <h2>Calculate the area and perimeter of a square</h2>
        <form action="">
            <label for="inputSideSquare">Write each side of the square size</label>
            <input type="number" id="inputSideSquare" />
            <button id="perimeterSquareBtn" type="button" onclick="calculatePerimeterSquare()">
					Perimeter
				</button>
            <button id="areaSquareBtn" type="button" onclick="calculateAreaSquare()">
					Area
				</button>
        </form>
    </section>

</body>
